<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav> <!--Navigation Menu-->
            <ul> 
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
                <li><a href="projects.html"><i class="fab fa-github"></i> Projects</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact Me</h1> <!--Heading of contact page-->

        <!--Contact form-->
        <form id="contactForm" method="POST" action="/submit">
            
            <label for="name">Name:</label> <!--label for input field-->
            <input type="text" id="name" name="name" required> <!--text input field-->
            <br>
            
            <label for="email">Email:</label>  <!--label for input field-->
            <input type="email" id="email" name="email" required> <!--text input field-->
            <br>
            
            <label for="message">Message:</label>  <!--label for input field-->
            <textarea id="message" name="message" required></textarea> <!--text area for user message-->
            <br>
            
            <input type="submit" value="Submit"> <!--submit button-->
        </form>
    </main>
    <footer> <!--footer section-->
        <p>&copy; 2024 My Portfolio</p>
    </footer>
</body>
</html>
